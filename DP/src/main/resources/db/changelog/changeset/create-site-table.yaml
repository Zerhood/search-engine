databaseChangeLog:
  - changeSet:
      id: create_table_site
      author: Zerhood-Saitam'ы друг
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: site_pkey
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status_time
                  type: TIMESTAMP #WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: last_error
                  type: TEXT
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false